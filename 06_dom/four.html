<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Elements in Dom</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML =`${langName}`
        document.querySelector('.language').
        appendChild(li)
}
addLanguage("python")
addLanguage("typescipt")

function addOptiLanguage (langName){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
}
addOptiLanguage('golang')

            // EDIT
          const secondLang =   document.querySelector("li:nth-child(2)")
        const newli = document.createElement('li')
        newli.textContent ="Mojo"
        secondLang.replaceWith(newli)


        const firstLang = document.querySelector("li:first-child")
        const newli1 = document.createElement('li')
        newli1.textContent = "Angular"
        firstLang.replaceWith(newli1)

        const thirdLang = document.querySelector("li:nth-child(3)")
        thirdLang.outerHTML= '<li>NEW LI</li>'


        // remove 

        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
  </script>
</html>
